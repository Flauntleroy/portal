<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Real-time</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body { padding-top: 20px; }
    .chat-container { height: 70vh; }
    .contacts { border-right: 1px solid #eee; overflow-y: auto; }
    .messages { overflow-y: auto; }
    .message { padding: 6px 8px; border-radius: 6px; margin-bottom: 8px; }
    .message.me { background: #e7f1ff; }
    .message.other { background: #f7f7f7; }
    .online-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    .online { background: #28a745; }
    .offline { background: #6c757d; }
    
    .unit-badge-chat {
      background: #1a8e83;
      color: #ffffff;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-block;
      margin-bottom: 2px;
      max-width: fit-content;
      position: relative;
    }
    .unit-badge-chat::before {
      content: "üè¢";
      margin-right: 3px;
      font-size: 8px;
    }
    .sender-info-chat {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    @media (max-width: 768px) {
      .chat-container { height: 60vh; }
      .unit-badge-chat { font-size: 9px; padding: 1px 5px; }
    }
    @media (max-width: 576px) {
      .chat-container { height: 50vh; }
      .unit-badge-chat { font-size: 8px; padding: 1px 4px; }
      .contacts, .col-8 { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Sistem Chat Real-time</h3>
      <div>
        <a href="dashboard.html" class="btn btn-light">Dashboard</a>
      </div>
    </div>
    <div id="root"></div>
  </div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>

  <script type="text/babel" data-presets="env,react" src="../assets/js/chat_app.jsx"></script>
</body>
</html>
