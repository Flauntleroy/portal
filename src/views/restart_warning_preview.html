<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peringatan Restart Aplikasi - Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #3498db;
            max-width: 500px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ecf0f1;
        }
        
        .modal-message {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #bdc3c7;
        }
        
        .countdown-display {
            font-size: 48px;
            font-weight: bold;
            color: #f39c12;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .countdown-label {
            font-size: 14px;
            color: #95a5a6;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #7f8c8d !important;
        }
        
        .btn-ok {
            background: #27ae60;
            color: white;
        }
        
        .btn-ok:hover:not(:disabled) {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .countdown-text {
            font-size: 14px;
            color: #f39c12;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">⚠️</div>
            <div class="modal-title">Aplikasi Akan Restart</div>
            <div class="modal-message">
                Shift kerja akan berakhir dan aplikasi perlu direstart untuk pergantian shift.
            </div>
            <div class="countdown-display" id="countdown">01:13</div>
            <div class="countdown-label">Pastikan semua pekerjaan telah disimpan!</div>
            <div class="button-container">
                <button id="okButton" class="btn btn-ok" onclick="handleOkClick()" disabled>OK</button>
            </div>
            <div class="countdown-text" id="buttonCountdown">Tombol akan aktif dalam 3 detik...</div>
        </div>
    </div>

    <script>
        let countdownSeconds = 73; // 1 minute 13 seconds
        let buttonCountdown = 3;
        
        function updateCountdown() {
            const minutes = Math.floor(countdownSeconds / 60);
            const seconds = countdownSeconds % 60;
            document.getElementById('countdown').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            
            if (countdownSeconds > 0) {
                countdownSeconds--;
            } else {
                // Auto restart when countdown reaches 0
                alert('Auto restart triggered!');
            }
        }
        
        function updateButtonCountdown() {
            const buttonCountdownEl = document.getElementById('buttonCountdown');
            const okButton = document.getElementById('okButton');
            
            if (buttonCountdown > 0) {
                buttonCountdownEl.textContent = 'Tombol akan aktif dalam ' + buttonCountdown + ' detik...';
                buttonCountdown--;
            } else {
                buttonCountdownEl.textContent = '';
                okButton.disabled = false;
                okButton.textContent = 'OK';
            }
        }
        
        function handleOkClick() {
            // Tutup pop-up saja, restart tetap berjalan sesuai jadwal
            document.querySelector('.modal-overlay').style.display = 'none';
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial update
        
        // Update button countdown every second
        setInterval(updateButtonCountdown, 1000);
        updateButtonCountdown(); // Initial update
    </script>
</body>
</html>
